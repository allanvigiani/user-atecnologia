  auth:
    build:
      context: ./backend/api/auth
    ports:
      - "3005:3005"
    networks:
      - mynetwork

  user:
    build:
      context: ./backend/api/user
    ports:
      - "3006:3006"
    networks:
      - mynetwork

  schedule:
    build:
      context: ./backend/api/schedule
    ports:
      - "3007:3007"
    networks:
      - mynetwork

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq

networks:
  mynetwork:
    driver: bridge
